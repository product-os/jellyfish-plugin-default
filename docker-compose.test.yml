version: '2.1'

services:
  sut:
    image: balena/jellyfish-sut:latest
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      - LOGLEVEL=error
    secrets:
      - integration_google_meet_credentials
    networks:
      - internal

secrets:
  integration_google_meet_credentials:
    file: ./.balena/secrets/integration_google_meet_credentials
